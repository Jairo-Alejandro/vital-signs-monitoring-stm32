<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --background-dark: #1e293b;
            --card-dark: #334155;
            --text-dark: #f1f5f9;
            --background-light: #f8fafc;
            --card-light: #e2e8f0;
            --text-light: #1e293b;
            --accent: #0ea5e9;
            --success: #22c55e;
            --warning: #facc15;
            --danger: #ef4444;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-dark);
            transition: all 0.3s ease-in-out;
        }
        .dark-mode {
            --background-dark: #f8fafc;
            --card-dark: #e2e8f0;
            --text-dark: #1e293b;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: var(--card-dark);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card h2 {
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        .card .icon {
            font-size: 2rem;
            margin-right: 10px;
            color: var(--accent);
        }
        .card .value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .card .status {
            font-weight: bold;
        }
        .status.normal {
            color: var(--success);
        }
        .status.warning {
            color: var(--warning);
        }
        .status.danger {
            color: var(--danger);
        }
        .chart-container {
            margin-top: 20px;
            background-color: var(--card-dark);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0284c7;
        }
        #interval {
            margin-left: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Monitoring System</h1>
        <div class="card-grid">
            <!-- Heart Rate -->
            <div class="card">
                <h2><i class="fas fa-heartbeat icon"></i>Heart Rate</h2>
                <p class="value" id="hr">0 bpm</p>
                <p class="status normal" id="hr-status">Normal</p>
            </div>
            <!-- SpO2 -->
            <div class="card">
                <h2><i class="fas fa-lungs icon"></i>SpO₂</h2>
                <p class="value" id="spo2">0%</p>
                <p class="status normal" id="spo2-status">Normal</p>
            </div>

            <!-- Temperature -->
            <div class="card">
                <h2><i class="fas fa-thermometer-half icon"></i>Temperature</h2>
                <p class="value" id="temperature">0 °C</p>
                <p class="status normal" id="temp-status">Normal</p>
            </div>
        </div>
        <div class="chart-container">
            <h2><i class="fas fa-chart-line icon"></i>ECG Monitor</h2>
            <canvas id="ecgChart" width="400" height="200"></canvas>
            <div>
                <button id="startCapture">Start Capture</button>
                <button id="exportCsv" disabled>Export to CSV</button>
                <label for="interval">Interval (ms): </label>
                <input type="number" id="interval" value="1000" style="width: 80px;">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ecgDataStorage = [];
        let captureInterval = null;

        const ctx = document.getElementById('ecgChart').getContext('2d');
        const ecgChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(100).fill(''),
                datasets: [{
                    label: 'ECG (mV)',
                    data: Array(100).fill(0),
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { display: false },
                    y: { beginAtZero: false }
                }
            }
        });
        let lastData = null;
        const startCaptureButton = document.getElementById('startCapture');
        const exportCsvButton = document.getElementById('exportCsv');
        const intervalInput = document.getElementById('interval');
        startCaptureButton.addEventListener('click', () => {
            if (captureInterval) {
                clearInterval(captureInterval);
                captureInterval = null;
                startCaptureButton.textContent = 'Start Capture';
                exportCsvButton.disabled = false;
            } else {
                const interval = parseInt(intervalInput.value, 10);
                if (isNaN(interval) || interval <= 0) {
                    alert('Please enter a valid interval (ms).');
                    return;
                }
                captureInterval = setInterval(captureData, interval);
                startCaptureButton.textContent = 'Stop Capture';
                exportCsvButton.disabled = true;
            }
        });
        exportCsvButton.addEventListener('click', () => {
            if (ecgDataStorage.length === 0) {
                alert('No data to export.');
                return;
            }
            const csvContent = generateCsv(ecgDataStorage);
            downloadCsv(csvContent, 'patient_data.csv');
        });
        const socket = new WebSocket('ws://' + window.location.hostname + ':81/');
        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            lastData = data;
            document.getElementById('hr').textContent = `${data.HR} bpm`;
            document.getElementById('spo2').textContent = `${data.SpO2}%`;
            document.getElementById('temperature').textContent = `${data.Temperature} °C`;
            updateStatus('hr-status', data.HR, 60, 100);
            updateStatus('spo2-status', data.SpO2, 95, 100);
            updateStatus('temp-status', data.Temperature, 36.1, 37.2);
            ecgChart.data.datasets[0].data.push(data.ECG);
            if (ecgChart.data.datasets[0].data.length > 100) ecgChart.data.datasets[0].data.shift();
            ecgChart.update();
        };
        function updateStatus(elementId, value, min, max) {
            const element = document.getElementById(elementId);
            if (value < min) {
                element.textContent = 'Low';
                element.className = 'status danger';
            } else if (value > max) {
                element.textContent = 'High';
                element.className = 'status warning';
            } else {
                element.textContent = 'Normal';
                element.className = 'status normal';
            }
        }
        function captureData() {
            if (lastData) {
                ecgDataStorage.push({
                    timestamp: new Date().toISOString(),
                    HR: lastData.HR,
                    SpO2: lastData.SpO2,
                    Temperature: lastData.Temperature,
                    ECG: lastData.ECG
                });
            }
        }
        function generateCsv(data) {
            const headers = ['Timestamp', 'HR', 'SpO2', 'Temperature', 'ECG'];
            const rows = data.map(d => [d.timestamp, d.HR, d.SpO2, d.Temperature, d.ECG].join(','));
            return [headers.join(','), ...rows].join('\n');
        }
